<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/letter.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script>
      $(function() {
        $("#game").game({
          words: [
            "Skywalker",
            "HanSolo",
            "Chewbacca",
            "C3PO",
            "R2D2",
            "DarthVader",
            "Leia",
            "ObiWan",
            "Alderaan",
            "YavinIV",
            "Hoth",
            "Dagobah",
            "Bespin",
            "Endor",
            "Naboo",
            "Coruscant",
            "Kamino",
            "Geonosis"
          ]
        });

        $(":root").keyup(function(e) {
          if ($("#game").is(":visible")) {
            $("#game").game("guess", e.key);
          } else {
            $("#splash").hide();
            $("#game").game("start");
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container p-5">
      <div class="card">
        <div class="card-header">
          <h1>StarWord Guess</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Guess a word that is either a character or planet in the StarWars Universe.</h5>
          <div class="card-text text-white bg-secondary p-3">
            <div id="splash">
              <h5 class="text-center">Press any key to get started!</h5>
            </div>
            <div id="game"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
